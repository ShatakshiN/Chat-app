<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babble</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="public/chat.css">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Dropdown Menu -->
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Menu
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#createGroupModal">Create Group</a></li>
                  <li><a class="dropdown-item" href="login.html">Log Out</a></li>
                </ul>
            </div>

            <!-- Chat List Sidebar -->
            <div class="col-md-3 chat-list bg-light">
                <div class="p-3 border-bottom">
                    <h5>Chats</h5>
                    <!-- Search Bar -->
                    <input type="text" class="form-control mb-3" placeholder="Search chats...">
                </div>
                <!-- Chat Items -->
                <div class="list-group list-group-flush">
                    <a href="#" class="list-group-item list-group-item-action">
                        <div class="d-flex align-items-center">
                            <img src="https://via.placeholder.com/50" alt="Avatar" class="rounded-circle me-3">
                            <div>
                                <h6 class="mb-0">John Doe</h6>
                                <small class="text-muted">Last message...</small>
                            </div>
                        </div>
                    </a>
                    <!-- Repeat Chat Items for other chats -->
                </div>
            </div>

            <!-- Chat Content Area -->
            <div class="col-md-9 chat-content">
                <!-- Chat Messages -->
                <div class="chat-messages">
                    <div class="message" id="userJ">
                        <div class="u-joined bg-white p-2 rounded shadow-sm">You joined</div> 
                        <div class=" u-msg bg-white p-2 rounded shadow-sm"> 
                            Hello, how are you?
                        </div>
                    </div>
                    <div class="message sent">
                        <div class="bg-dark text-white p-2 rounded shadow-sm">
                            !I'm good, thanks!
                        </div>
                    </div>
                </div>

                <!-- Chat Footer -->
                <div class="chat-footer">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Type a message..." id="chatSend" name="msgData">
                        <button class="btn btn-primary" type="submit">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Group Creation Modal -->
    <div class="modal fade" id="createGroupModal" tabindex="-1" aria-labelledby="createGroupModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createGroupModalLabel">Create Group</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="createGroupForm">
                        <div class="mb-3">
                            <label for="groupName" class="form-label">Group Name</label>
                            <input type="text" class="form-control" id="groupName" name="groupName" required>
                        </div>
                        <div class="mb-3">
                            <label for="groupMembers" class="form-label">Choose Members</label>
                            <div id="membersList" class="form-check">
                                <!-- Members checkboxes will be dynamically inserted here -->
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="groupAdmin" class="form-label">Choose Admin</label>
                            <div id="adminList" class="form-check">
                                <!-- Admin checkboxes will be dynamically inserted here -->
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Create Group</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <script src="chat.js"></script>
</body>
</html>
