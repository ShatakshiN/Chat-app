<!DOCTYPE html>
<html>
<head>
	<title>Babble</title>
	<link rel="stylesheet" type="text/css" href="public/login.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="public/wave.png">
	<div class="container">
		<div class="img">
			<img src="public/bg.svg">
		</div>
		<div class="login-content">
			<form action="index.html" id="loginForm">
				<img src="public/avatar.svg">
				<h2 class="text-center display-5">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
					<div class="mb-3">
                        <label class="form-label text-center">E-mail</label>
                        <input type="email" class="form-control" name="email" id="mailTag" required autocomplete="off"/>
                    </div>
           		  
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   	<div class="mb-3">
						<label class="form-label text-center">Password</label>
						<input type="password" class="form-control" name="password" id="passwordTag" required autocomplete="off"/> 
					</div>
            	</div>
            	<a href="#">Forgot Password?</a>
            	<input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="login.js"></script>
	<script ></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
</body>
</html>
