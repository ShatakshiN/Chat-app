<!DOCTYPE html>
<html>
<head>
	<title>Babble</title>
	<link rel="stylesheet" type="text/css" href="public/login.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="public/wave.png">
	<div class="container">
		<div class="img">
			<img src="public/bg.svg">
		</div>
		<div class="login-content">
			<form action="index.html" id="signUpForm">
				<img src="public/avatar.svg">
				<h2 class="text-center display-5">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
					<div class="mb-3">
                        <label class="form-label text-center">Name</label>
                        <input type="text" class="form-control" name="name" id="nameTag" required autocomplete="off"/>
                    </div>
           		  
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-envelope"></i>
           		   </div>
           		   	<div class="mb-3">
						<label class="form-label text-center">Email</label>
						<input type="email" class="form-control" name="email" id="emailTag" required autocomplete="off"/> 
					</div>
            	</div>
                <div class="input-div pass">
                    <div class="i"> 
                         <i class="fas fa-lock"></i>
                    </div>
                        <div class="mb-3">
                      <label class="form-label text-center">Password</label>
                      <input type="password" class="form-control" name="password" id="passwordTag" required autocomplete="off"/> 
                  </div>
                </div>
                <div class="input-div pass">
                    <div class="i"> 
                         <i class="fas fa-phone"></i>
                    </div>
                        <div class="mb-3">
                      <label class="form-label text-center">Contact No</label>
                      <input type="tel" class="form-control" name="contact" id="noTag" required autocomplete="off"/> 
                  </div>
                </div>
            	<input type="submit" class="btn" value="Sign Up">
                <div class="text-center">
                    <!--button class="btn border border-0 col-md-12" id="loginButton" type="submit">login</button-->
                    <small><a href="login.html" id="login">existing user? Login</a></small>
                </div>
            </form>
        </div> 
    </div>
    <script src="signup.js"></script>

	<script ></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
</body>
</html>
